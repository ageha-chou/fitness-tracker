<mat-nav-list role="list">
  <a
    mat-list-item
    routerLink="/signup"
    routerLinkActive="active"
    (click)="onCloseSidenav()"
    role="listitem"
    *ngIf="!isAuth"
  >
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    routerLinkActive="active"
    (click)="onCloseSidenav()"
    role="listitem"
    *ngIf="!isAuth"
  >
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    mat-list-item
    routerLink="/training"
    routerLinkActive="active"
    (click)="onCloseSidenav()"
    role="listitem"
    *ngIf="isAuth"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
